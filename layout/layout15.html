<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습15</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        }
        body {
            background-color: #e1f5fe ;
        }
        #wrap {
            width: 2000px;
            margin: 0 auto;
        }
        .box1 {
            width: 100%;
            height: 200px;
            background-color: #b3e5fc ;          
        }
        .box2 {
            width: 100%;
            height: 200px;
            background-color: #81d4fa ;
        }
        aside {
            width: 20%;
            height: 900px;
            background-color: #4fc3f7 ;
            float: left;
        }
        section {
            width: 80%;
            height: 300px;
            background-color: #29b6f6 ;
            float: left;
        }
        article {
            width: 80%;
            height: 300px;
            background-color: #03a9f4 ;
            float: left;
        }
        nav {
            width: 80%;
            height: 300px;
            background-color: #039be5 ;
            float: left;
        }
        footer {
            width: 100%;
            height: 200px;
            background-color: #0288d1 ;
            clear: both;
        }
        @media (max-width:1000px){
            section {
                width: 80%;
                height: 450px;
            }
            article {
                width: 80%;
                height: 450px;
            }    
            nav {
                width: 100%;
                height: 350px;
            }
        }
        @media (max-width:600px){
            aside {
                width: 100%;
                height: 200px;
            }          
            section {
                width: 100%;
                height: 400px;
            }
            article {
                width: 100%;
                height: 300px;
            }
            nav {
                width: 100%;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="box1"></div>
            <div class="box2"></div>
        </header>
        <main>
        <aside></aside>
        <section></section>
        <article></article>
        <nav></nav>
    </main>
        <footer></footer>
    </div>
</body>
</html>
