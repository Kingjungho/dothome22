<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습 13</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #fffde7 ;
        }
        #wrap {
            width: 1800px;
            margin: 0 auto;
        }

        header {
            width: 100%;
            height: 200px;
            background-color: #ffecb3;
        }

        aside {
            width: 100%;
            height: 200px;
            background-color: #ffe082;
        }

        section {
            width: 30%;
            height: 800px;
            background-color: #ffd54f;
            float: left;
        }

        article {
            width: 70%;
            height: 800px;
            background-color: #ffca28;
            float: left;
        }
        footer {
            width: 100%;
            height: 200px;
            background-color: #ffc107;
            float: left;
        }
        @media (max-width:1000px){
            #wrap {
                width: 100%;
            }
            header {
                height: 400px;
            }
            aside {
                display: none;
            }
            footer {
                height: 400px;
            }
        }
        @media (max-width:600px){
            header {
                height: 200px;
            }
            section {
                width: 100%;
                height: 600px;
            } 
            article {
                width: 100%;
                height: 400px;
            }
            footer {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header>
        </header>
        <main>
            <aside></aside>
            <section></section>
            <article></article>
        </main>
        <footer></footer>
    </div>
</body>

</html>
