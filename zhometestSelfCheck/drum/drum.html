<!DOCTYPE html>
<html lang="kokhgpm, ;;ㅣㅣㅣㅣㅣㅣㅣ;ㅣㅣㅣㅣ/ㅣ;ㅣㅍㅊ퓿ㅍㅊㅌㅍㄹㅇㄷㄵㅌ">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum</title>
</head>
<style>
    .drum {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        background: linear-gradient(rgba(238, 234, 234, 0.3), rgba(255, 255, 255, 0.3)), url(../img/drum.jpg) center/cover no-repeat;
        font-weight: bold;
    }

    .key {
        margin-right: 20px;
        display: flex;
        flex-direction: column;
        text-align: center;
        border: 3px solid #000;
        box-shadow: 0 0 5px #000;
        padding: 20px;
        width: 71px;
        height: 50px;
        transition: all 0.3s ease;
    }

    .drumBtn {
        margin-bottom: 5px;
    }

    .sound {
        color: rgb(224, 224, 113);
    }

    .active {
        border: 3px solid rgb(164, 190, 112);
        transform: scale(1.1);
    }
</style>

<body>
    <div class="drum">
        <div data-key="65" class="key">
            <span class="drumBtn">A</span>
            <span class="sound">CLAP</span>
        </div>
        <div data-key="83" class="key">
            <span class="drumBtn">S</span>
            <span class="sound">HIHAT</span>
        </div>
        <div data-key="68" class="key">
            <span class="drumBtn">D</span>
            <span class="sound">KICK</span>
        </div>
        <div data-key="70" class="key">
            <span class="drumBtn">F</span>
            <span class="sound">OPENHAT</span>
        </div>
        <div data-key="71" class="key">
            <span class="drumBtn">G</span>
            <span class="sound">BOOM</span>
        </div>
        <div data-key="72" class="key">
            <span class="drumBtn">H</span>
            <span class="sound">RIDE</span>
        </div>
        <div data-key="74" class="key">
            <span class="drumBtn">J</span>
            <span class="sound">SNARE</span>
        </div>
        <div data-key="75" class="key">
            <span class="drumBtn">K</span>
            <span class="sound">TOM</span>
        </div>
        <div data-key="76" class="key">
            <span class="drumBtn">L</span>
            <span class="sound">TINK</span>
        </div>
    </div>

    <audio data-key="65" src="./sound/Billiard Balls Hit.mp3"></audio>
    <audio data-key="83" src="./sound/Clang and wobble.mp3"></audio>
    <audio data-key="68" src="./sound/Football Dropkick.mp3"></audio>
    <audio data-key="70" src="./sound/Instrument Strum.mp3"></audio>
    <audio data-key="71" src="./sound/Metallic Clank.mp3"></audio>
    <audio data-key="72" src="./sound/Slap with Glove.mp3"></audio>
    <audio data-key="74" src="./sound/Slide Whistle to Drum.mp3"></audio>
    <audio data-key="75" src="./sound/Tennis Ball Bouncing on Pavement.mp3"></audio>
    <audio data-key="76" src="./sound/Wood Bat Falling in Dirt.mp3"></audio>
    <script>
        let currentMenu;

        const playSound = e => {
        let sound = true
        if (currentMenu) {
            currentMenu.classList.remove("active")
        }
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`)
        if (!audio) return;
        if (sound === true) {
            audio.currentTime = 0;
            audio.play();
            ;
        } else {
            audio.pause();
        }
        key.classList.add("active")
        currentMenu = key;

        key.addEventListener("transitionend", () => {
            key.classList.remove("active")
        })
        }

        window.addEventListener("keydown", playSound)
    </script>
</body>

</html>
