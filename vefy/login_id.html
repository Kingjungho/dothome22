<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            text-align: center;
        }

        .login_find {
            display: flex;
            justify-content: center;
        }

        .id_find {
            font-size: 20px;
            color: #366221;
            border-top: 1px solid #366221;
            border-left: 1px solid #366221;
            border-right: 1px solid #366221;
            padding: 20px 96px;
        }

        .pass_find {
            font-size: 20px;
            color: #c2c2c2;
            border-top: 1px solid #999999;
            border-right: 1px solid #999999;
            border-bottom: 1px solid #366221;
            padding: 17px 87px;
        }

        .id_enter {
            content: '';
            border: 1px solid #cccccc;
            width: 580px;
            height: 60px;
            margin: 0 auto;
            margin-top: 40px;
        }

        .pass_enter {
            content: '';
            border: 1px solid #cccccc;
            width: 580px;
            height: 60px;
            margin: 0 auto;
            margin-top: 40px;
        }

        .id_click {
            display: inline-block;
            font-size: 20px;
            padding: 17px 272px;
            color: #fff;
            background-color: #4d942c;
            margin-top: 40px;
            border-radius: 10px;
        }
        .find_desc {
            font-size: 15px;
            line-height: 1.47;
            margin: 10px 0 200px 0;
        }
    </style>
</head>

<body>
    <header></header>
    <div class="container">
    <div class="loginTitle">아이디 / 비밀번호 찾기</div>
    <div class="login_find">
        <div class="id_find">아이디 찾기</div>
        <div class="pass_find">비밀번호 찾기</div>
    </div>
    <div class="id_enter"></div>
    <div class="pass_enter"></div>
    <div class="id_click">확인</div>
    <div class="find_desc">위 방법으로 아이디 / 비밀번호를 찾을 수 없을 경우<br>고객센터 게시판으로 문의 주시기 바랍니다.</div>
</div>
    <footer></footer>
</body>

</html>
