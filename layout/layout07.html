<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습 7</title>
    <style>
        @font-face {
    font-family: 'TmonMonsori';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/TmonMonsori.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            text-align: center;
            text-transform: uppercase;
            font-size: 60px;
            color: #fff;
            font-family: 'TmonMonsori';
        }
        #header {
            height: 100px;
            line-height:100px ;
            background-color: #e3f2fd ;
        }

        #banner {
            height: 750px;
            line-height:750px ;
            background-color: #bbdefb;
        }
        #contents1 {
            height: 2480px;
            line-height:2480px ;
            background-color: #90caf9 ;
        }
        #contents2 {
            height: 1870px;
            line-height:1870px ;
            background-color: #64b5f6 ;
        }
        #contents3 {
            height: 530px;
            line-height:530px ;
            background-color: #42a5f5 ;
        }
        #footer {
            height: 270px;
            line-height:270px ;
            background-color: #2196f3 ;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color:rgba(100, 50, 70, 0.6)
        }
        .title {
            height: 200px;
            line-height: 200px;
            background-color: #3e2723 ;
        }
        .box1 {
            width: 600px;
            height: 300px;
            line-height:300px ;
            background-color: #4e342e ;
            float: left;
        }
        .box2 {
            width: 600px;
            height:300px;
            line-height:300px ;
            background-color: #5d4037 ;
            float: left;
        }      
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="container">header</div>
        </div>
        <div id="banner">
            <div class="container">banner</div>
        </div>
        <div id="contents">
            <div id="contents1">
                <div class="container">
                <div class="title">title
                </div>
                contents1
                </div>
            </div>
            <div id="contents2">
                <div class="container">
                <div class="box1">box1</div>
                <div class="box2">box2</div>
                contents2 </div>
            </div>
            <div id="contents3">
                <div class="container">contents3</div>
            </div>
        </div>
        <div id="footer">
            <div class="container">footer</footer></div>
        </div>
    </div>

    
    
</body>

</html>
