<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imageType</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <!-- Image Type CSS -->
    <link rel="stylesheet" href="css/imgType.css">
</head>

<body>
    <!-- imageType01 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType01">
                <h2>게임 추천 사이트(게임랜드)</h2>
                <div class="image-wrap">
                    <div class="image">
                        <img class="image-img" src="img/card12.jpg" alt="웰시코기 이미지입니다.">
                        <div class="image-cont">
                            <h3 class="image-title">게임랜드에 오신 것을 환영합니다 !</h3>
                            <p class="image-desc">다양한 장르의 게임을 추천받으세요 !
                                다양한 기능과 커뮤니티를 즐겨보세요 ! </p>
                            <a class="image-btn" href="#">자세히 보기</a>
                        </div>
                    </div>
                    <div class="image">
                        <img class="image-img" src="img/card13.jpg" alt="비숑프리제 이미지입니다.">
                        <div class="image-cont s2">
                            <h3 class="image-title">유저들과 함께 즐겨보세요 !</h3>
                            <p class="image-desc">세계 각국의 사람들과의 소통을 통해
                                여러 나라의 게임 문화를 알아가보세요 !
                            </p>
                            <a class="image-btn" href="#">자세히 보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- imageType01 -->

    <!-- imageType02 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType02">
                <h2>게임랜드 소개</h2>
                <div class="image-wrap">
                <div class="image">
                    <img src="img/card22.jpg" alt="">
                    <div class="cont">
                    <strong class="image-title">초보자 튜토리얼 제공</strong>
                    <span class="image-desc">자세히 보기</span>
                    </div>
                </div>
                <div class="image">
                    <img src="img/card23.jpg" alt="">
                    <div class="cont">
                    <strong class="image-title">초보자 튜토리얼 제공</strong>
                    <span class="image-desc">자세히 보기</span>
                </div>
                </div>
                <div class="image">
                    <img src="img/card24.jpg" alt="">
                    <div class="cont">
                    <strong class="image-title">초보자 튜토리얼 제공</strong>
                    <span class="image-desc">자세히 보기</span>
                </div>
                </div>
            </div>
            </div>
        </div>
    </section>
    <!-- imageType02 -->
</body>

</html>
