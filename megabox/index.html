<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/reset.css">

    <!-- 웹폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<style>
    * {
        font-family: 'Noto Sans KR', sans-serif;
    }
    /* 레이아웃 */
#header {
    width: 100%;
    height: 63px;
    border-bottom: 1px solid #c6c6c6;
}
/* 가운데 영역 */
.container {
    position: relative;
    width: 1280px;
    margin: 0 auto;
}

/* 로우 영역 */
.row {
    padding: 0 24px;
}
/* 헤더 영역 */
.header {
    overflow: hidden;
    
}
.header h1 {
    float: left;
}
.header h1 em {
    padding: 15px 8px 3px 0;
    display: inline-block;
}
.header h1 em img {
    width: 155px;
}
.header h1 strong {
    display: block;
    position: absolute;
    left: 194px;
    top: 23px;
} 
.header h1 strong img {
    width: 126px;
} 
.header .nav {
    float: right;
    overflow: hidden;
}
.header .nav ul {
   
}
.header .nav li {
    float: left;
    width: 103px;
    text-align: center;
    border-right: 1px solid #c6c6c6;
    border-left: 1px solid #c6c6c6;
}
.header .nav li a {
    display: block;
    padding: 19px 10px;
    font-size: 17px;
    font-weight: 700;
    color: #444;
}
</style>
<body>
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="header">
                    <h1><a href="#c">
                        <em><img src="img/ss1.png" alt="MEGABOX"></em>
                        <strong><img src="img/ss1.png" alt=""></strong>
                    </a></h1>
                    <nav class="nav">
                        <ul>
                            <li><a href="#">영화</a></li>
                            <li><a href="#">큐레이션</a></li>
                            <li><a href="#">영화관</a></li>
                            <li><a href="#">특별관</a></li>
                            <li><a href="#">스토어</a></li>
                            <li><a href="#">이벤트</a></li>
                            <li><a href="#">로그인</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- header -->
</body>
</html>
