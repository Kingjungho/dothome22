<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #f3e5f5 ;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        main {
            overflow: hidden;
        }
        header {
            width: 100%;
            height: 100px;
            background-color: #e1bee7 ;
        }
        aside {
            width: 30%;
            height: 600px;
            float: left;
            background-color: #ce93d8  ;
        }
        section {
            width: 70%;
            height: 600px;
            float: left;
            background-color: #ba68c8 ;
        }
        footer {
            width: 100%;
            height: 100px;
            background-color: #ab47bc ;
        }
        @media (max-width:1210px) {
            #wrap {
            width:90%;
            }
        }
        @media (max-width:800px) {
            #wrap {
                width : 100%;
            }
        }
        @media (max-width:600px) {
            aside {
                float: none;
                width: 100%;
                height: 300px;
            }
            section {
                float : none;
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main>
            <aside></aside>
            <section></section>
        </main>
        <footer></footer>
    </div>
</body>
</html>
