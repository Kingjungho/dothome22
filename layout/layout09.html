<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습9</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #wrap {
            width: 100%;
        }
        header {
            width: 100%;
            height: 100px;
            background-color: #81c784 ;
        }
        main {
            width: 100%;
            overflow: hidden;
        }
        aside {
            width: 20%;
            height: 600px;
            background-color: #66bb6a ;
            float: left;
        }
        section {
            width: 60%;
            height: 600px;
            background-color: #4caf50 ;
            float: left;
        }
        article {
            width: 20%;
            height: 600px;
            background-color: #43a047 ;
            float: left;
        }
        footer {
            width: 100%;
            height: 100px;
            background-color: #388e3c ;
        }

        @media (max-width:1220px) {
            aside {
                width: 30%;
                height: 300px;
            }
            section {
                width: 70%;
                height: 300px;
            }
            article {
                width: 100%;
                height: 300px;
            }
        }

        @media (max-width:800px) {
            aside {
                width: 100%;
                height: 300px;
            }
            section {
                width: 100%;
                height: 300px;
            }
            article {
                width: 100%;
                height: 300px;
            }
        }
        @media (max-width:600px) {
            aside {
                height: 200px;
            }
            section {
                height: 300px;
            }
            article {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main>
            <aside></aside>
            <section></section>
            <article></article>
        </main>
        <footer></footer>
    </div>
</body>
</html>
