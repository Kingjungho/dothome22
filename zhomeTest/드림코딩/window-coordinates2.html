<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 250px; height: 250px;
            background-color: orange;
            margin-bottom: 20px;
        }
        .special {
            background-color: greenyellow;
        }
        aside {
            position: fixed;
            right: 20px; top: 20px;
        }
        button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>
    <aside>
        <button class="scroll-by">scroll by 100px</button>
        <button class="scroll-to">scroll to 100px</button>
        <button class="scroll-into">scroll into special</button>
    </aside>

    <script>
        const special = document.querySelector(".special")
        const scrollBy = document.querySelector(".scroll-by");
        const scrollTo = document.querySelector(".scroll-to");
        const scrollInto = document.querySelector(".scroll-into");

        const specialDiv = (event) => {
            const rect = special.getBoundingClientRect();
            console.log(`${event.pageX}, ${event.pageY}`)
            console.log(`${event.clientX}, ${event.clientY}`)
        }
        
        special.addEventListener("click", specialDiv)

        scrollBy.addEventListener("click", () => {
            window.scrollBy(0, 100)
        })
        scrollTo.addEventListener("click", () => {
            window.scrollTo({top: 300, behavior:'smooth'})
        })
        scrollInto.addEventListener("click", () => {
            special.scrollIntoView({behavior:'smooth', block:'center'})
        })
    </script>
</body>
</html>
