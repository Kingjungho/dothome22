<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
  <section id="section">
    <header id="header">
      <h2>My ToDoList!!</h2>
    </header>
    <ul class="list">
    </ul>
    <footer id="footer">
      <form class="new-form">
        <input type="text" class="input__write">
        <button class="addBtn">
          <i class="far fa-kiss-beam"></i>
        </button>
      </form>
    </footer>
  </section>
  <script>
    const list = document.querySelector(".list");
    const addBtn = document.querySelector(".addBtn");
    const form = document.querySelector(".new-form")
    const deleteBtn = document.querySelector(".delete");
    const input = document.querySelector(".input__write");

    const listPlus = () => {
      const text = input.value;
      if(text === ""){
        input.focus();
        return;
      }
    
      const newItem = itemList(text)
      list.appendChild(newItem);
      input.value = "";
      input.focus();
      newItem.scrollIntoView({behavior:"smooth",  block:"center"})
    }
      id=0;
      const itemList = (text) => {
        const items = document.createElement("li");
        items.setAttribute("class", "items");
        items.setAttribute("data-id", id)
        items.innerHTML = `
          <span class="name">${text}</span>
            <button class="delete">
              <i class="far fa-kiss-beam" data-target-id="${id}"></i>
            </button>
          </div>
        <div class="divider"></div>`
        id++;
        return items;
      }
    
      const deleteList = e => {
        const id = e.target.dataset.targetId
        if(id){
          const deletes = document.querySelector(`.items[data-id="${id}"]`);
          deletes.remove();
        }
      }
    
    addBtn.addEventListener("click", listPlus)
    list.addEventListener("click", deleteList)
    form.addEventListener("submit", e => {
      e.preventDefault();
      listPlus();
    })
  </script>
</body>
</html>
