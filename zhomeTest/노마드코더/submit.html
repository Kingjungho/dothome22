      const dDay = document.querySelector('.christmas')

      const remainingTime = () => {
        const christmasDday = new Date('november 30, 2022 0:00:00').getTime()
        const today = new Date().getTime()
        const gap = christmasDday - today
        const day = Math.ceil(gap / (1000 * 60 * 60 * 24))
        const hours = Math.floor(
          (gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        )
        const minutes = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60))
        const seconds = Math.floor((gap % (1000 * 60)) / 1000)
        dDay.innerText = `${day}d ${hours}h ${minutes}m ${seconds}s`
