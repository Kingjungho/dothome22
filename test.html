<script>
    {
        function func(){
            let a = [1, 2, 3, 4, 5, 6, 7, 8, 9], cnt = 0;

            for ( i=1; i<=a.length; i++){
                if( a[i] % 2 != 0 ){
                    cnt = cnt + 1;
                }
            }
            document.write(cnt);
        }
        func();
        document.write("<br>");
    }

    {
        
        function func(){
            let a = [];

            for( i=1; i<=5; i++){
                a += [i];
                }
                document.write(a);
            }
            func();
            document.write("<br>")
        }

        {
            function func(){
                for( i=1; i<=7; i++ ){
                    for( j=1; j<=i; j++){
                        document.write(j);
                    }
                    document.write("<br>");
                }
            }
            func();
            document.write("<br>")
        }
        {
            function func(){
                let a = 0, sum = 0;
                while( a < 10 ){
                    a++;
                    if(a % 2 == 1) continue;
                    document.write(a);
                    sum += a;
                }
                document.write(sum);
            }
            func();
        }
        
</script>
