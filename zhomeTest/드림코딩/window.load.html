<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="test.js" defer></script>
</head>
<body>
    <script>
        // only document HTML 완료되면 바로 출력
        // 위에 defer / DOMContentLoaded 는 HTML만 완료되면 바로 실행
        //페이지의 리소스가 많을수록 DOMContentLoaded를 쓰는게 실행에 용이
        window.addEventListener("DOMContentLoaded", () => {
            console.log("DOMContentLoaded");
        })

        // after resources (css, images)
        // 모든 리소스가 다 다운로드된 다음에 실행
        window.addEventListener("load", () => {
            console.log("load");
        })

        //before unload
        //사용자가 사이트를 떠나려 할 때, 변경되지 않은 사항들을 저장했는지 확인시켜줄 때 사용
        window.addEventListener("beforeunload", () => {
            console.log('beforeunload');
        })
        // resource is being unloaded
        //사용자가 진짜 떠나기 전에 사용자 분석 정보를 담은 통계자료를 전송하고자 할 때 사용
        window.addEventListener("unload", () => {
            console.log('unload');
        })
    </script>
</body>
</html>
