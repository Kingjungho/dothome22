<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 타입 연습</title>

    <link rel="stylesheet" href="css/imgType.css">
</head>

<body>
    <section class="imgType">
        <div class="container">
            <div class="imageType01">
                <h2>게임 추천 사이트(게임랜드)</h2>
                <div class="image-wrap">
                    <div class="image">
                        <img src="/site/img/card12.jpg" alt="">
                        <div class="image-inner">
                        <strong class="image-tit">게임랜드에 오신 것을 환영합니다 !</strong>
                        <span class="image-desc">다양한 장르의 게임을 추천받으세요 !
                            다양한 기능과 커뮤니티를 즐겨보세요 !</span>
                        <span class="image-word">자세히 보기</span>
                    </div>
                    </div>
                    <div class="image">
                        <img src="/site/img/card13.jpg" alt="">
                        <div class="image-inner">
                        <strong class="image-tit">유저들과 함께 즐겨보세요 !</strong>
                        <span class="image-desc">세계 각국의 사람들과의 소통을 통해
                            여러 나라의 게임 문화를 알아가보세요 !</span>
                        <span class="image-word">자세히 보기</span>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
