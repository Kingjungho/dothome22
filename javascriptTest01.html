<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //변수 : 데이터 저장소
        //100, 200, 300 변수에 저장을 출력을 해보세요 !!!
        {
            let x = "100"
            let y = "200"
            let z = "300"
            document.write(x);
            document.write(y);
            document.write(z);
            document.write("<br><br>");
        }
        
        //배열
        //100, 200, 300 변수에 저장을 출력을 해보세요!!
        {
            const arr = [100, 200, 300];

            document.write(arr[0]);
            document.write(arr[1]);
            document.write(arr[2]);
            document.write("<br><br>");
        }

        //객체
        //100, 200, 300 변수에 저장을 출력을 해보세요!!
        {
            const obj = {a:100, b:200, c:300};

            document.write(obj.a);
            document.write(obj.b);
            document.write(obj.c);
            document.write("<br><br>");
        }
           { const obj={}
            obj.a = 100;
            obj.b = 200;
            obj.c = 300;

            document.write(obj.a);
            document.write(obj.b);
            document.write(obj.c);
            document.write("<br><br>");
    }

        //반복문
        //for문을 이용해서 1-50까지 출력을 해보세요!!!    
            {  

            for (let i = 1; i<=50; i++){
                document.write(i);      
            }
            document.write("<br><br>");
        }    

        //반복문
        //for문을 이용해서 50-1까지 출력을 해보세요!!!   
        {for(let i=50; i>=1; i--){
                    document.write(i);
                } 
                document.write("<br><br>");
            }
        //반복문
        //for문을 이용해서 1-50까지 출력(짝수)을 해보세요!!!
        
        {
            for(let i=1; i<=50; i++){
                if(i % 2 == 0){
                    document.write(i);
                }
            }
            document.write("<br><br>");
        }
                
        //반복문
        //for문을 이용해서 1-50까지 출력(홀수)을 해보세요!!! 
        {
            for(let i=1; i<=50; i++)
            if(i % 2 == 1){
                document.write(i);
            }
            document.write("<br><br>");
        }

        //반복문
        //for문을 이용해서 구구단 8단만 출력을 해보세요!!
        {
            for(let i=8; i<=8; i++){
                for(let j=1; j<=9; j++){
                    let sum = i * j;
                    document.write(i + " * " + j + " = " + sum,"<br>");
                }
            }
        }

        //반복문
        //for문을 이용해서 구구단 5~8단만 출력을 해보세요!!
        {
            for(let i=5; i<=8; i++){
                for(let j=1; j<=9; j++){
                    let sum = i * j;
                    document.write(i + "*" + j + "=" + sum,"<br>")
                }
            }
        }
    </script>
</body>
</html>
