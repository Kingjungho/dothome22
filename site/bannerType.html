<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Im</title>

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">

    <link rel="stylesheet" href="css/imgType.css">
</head>

<body>
    <!-- imageType 01 -->
    <section class="imgType">
        <div class="container">
            <div class="imageType01">
                <h2>게임 추천 사이트(게임랜드)</h2>
                <div class="image-wrap">
                    <div class="image">
                        <img src="/site/img/card12.jpg" alt="">
                        <div class="image-inner">
                            <strong class="image-tit">게임랜드에 오신 것을 환영합니다 !</strong>
                            <span class="image-desc">다양한 장르의 게임을 추천받으세요 !
                                다양한 기능과 커뮤니티를 즐겨보세요 !</span>
                            <span class="image-word">자세히 보기</span>
                        </div>
                    </div>
                    <div class="image">
                        <img src="/site/img/card13.jpg" alt="">
                        <div class="image-inner">
                            <strong class="image-tit">유저들과 함께 즐겨보세요 !</strong>
                            <span class="image-desc">세계 각국의 사람들과의 소통을 통해
                                여러 나라의 게임 문화를 알아가보세요 !</span>
                            <span class="image-word">자세히 보기</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- imageType 01 -->

    <!-- imageType 02 -->
    <section class="imgType">
        <div class="container">
            <div class="imageType02">
                <h2>게임 추천 사이트</h2>
                <div class="image-wrap">
                    <div class="image">
                        <img src="/site/img/card17.jpg" alt="이미지17">
                        <div class="image-inner1">
                            <strong class="image-tit">장르별 맞춤 추천</strong>
                            <span class="image-desc">간단한 조사를 통한 원하는 게임 장르추천 기능 및 선택 가능</span>
                        </div>
                    </div>
                    <div class="image">
                        <div class="image-inner2">
                            <div>
                                <img src="/site/img/card18.jpg" alt="이미지18">
                                <strong class="inner-tit">전 세계 게임 추천기능</strong>
                            </div>
                            <div>
                                <img src="/site/img/card19.jpg" alt="이미지19">
                                <strong class="inner-tit">온라인 VR기능 체험존</strong>
                            </div>
                            <div>
                                <img src="/site/img/card20.jpg" alt="이미지20">
                                <strong class="inner-tit">게임 유저 만족도 확인</strong>
                            </div>
                            <div>
                                <img src="/site/img/card21.jpg" alt="이미지21">
                                <strong class="inner-tit">실시간 이벤트</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- imageType 02 -->
</body>

</html>
