<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //변수 : 데이터 저장소
        //100, 200, 300 변수에 저장을 출력을 해보세요 !!!
        {
            let x = "100"
            let y = "200"
            let z = "300"
            document.write(x);
            document.write(y);
            document.write(z);
            document.write("<br><br>");
        }
        
        //배열
        //100, 200, 300 변수에 저장을 출력을 해보세요!!
        {
            const arr = [100, 200, 300];

            document.write(arr[0]);
            document.write(arr[1]);
            document.write(arr[2]);
            document.write("<br><br>");
        }

        //객체
        //100, 200, 300 변수에 저장을 출력을 해보세요!!
        {
            const obj = {a:100, b:200, c:300};

            document.write(obj.a);
            document.write(obj.b);
            document.write(obj.c);
            document.write("<br><br>");
        }
           { const obj={}
            obj.a = 100;
            obj.b = 200;
            obj.c = 300;

            document.write(obj.a);
            document.write(obj.b);
            document.write(obj.c);
            document.write("<br><br>");
    }

        //반복문
        //for문을 이용해서 1-50까지 출력을 해보세요!!!    
            {  

            for (let i = 1; i<=50; i++){
                document.write(i);      
            }
            document.write("<br><br>");
        }    

        //반복문
        //for문을 이용해서 50-1까지 출력을 해보세요!!!   
        {for(let i=50; i>=1; i--){
                    document.write(i);
                } 
                document.write("<br><br>");
            }
        //반복문
        //for문을 이용해서 1-50까지 출력(짝수)을 해보세요!!!
        
        {
            for(let i=1; i<=50; i++){
                if(i % 2 == 0){
                    document.write(i);
                }
            }
            document.write("<br><br>");
        }
                
        //반복문
        //for문을 이용해서 1-50까지 출력(홀수)을 해보세요!!! 
        {
            for(let i=1; i<=50; i++)
            if(i % 2 == 1){
                document.write(i);
            }
            document.write("<br><br>");
        }

        //반복문
        //for문을 이용해서 구구단 8단만 출력을 해보세요!!
        {
            for(let i=8; i<=8; i++){
                for(let j=1; j<=9; j++){
                    let sum = i * j;
                    document.write(i + " * " + j + " = " + sum,"<br>");
                }
            }
        }

        //반복문
        //for문을 이용해서 구구단 5~8단만 출력을 해보세요!!
        {
            for(let i=5; i<=8; i++){
                for(let j=1; j<=9; j++){
                    let sum = i * j;
                    document.write(i + "*" + j + "=" + sum,"<br>")
                }
            }
        }

        //
        const num = [100, 200, 300, 400, 500];

        document.write(num.length, "<br>");
        document.write(num[2], "<br><br>");

        //for문을 이용해서 모든 값을 출력하세요 !!
        for(let i=0; i<num.length; i++) {
            document.write(num[i]);
        }
        {document.write("<br><br>");}

        //forEach
        num.forEach(function(el){
            document.write(el);
        });
        {document.write("<br><br>");}

        //for in문
        for(let i in num){
            document.write(num[i]);       
        }
        {document.write("<br><br>");}
        //for of문
        for(let i of num){
            document.write(i, "<br><br>");
        }

        {
            //for문을 이용해서 각 데이터를 출력하시오.
            const arr = [100, 200, 300, 400, 500];
            for(let i=0; i<arr.length; i++){
                document.write(arr[i], "<br><br>");
            }           
        
            //forEach문을 이용해서 각 데이터를 출력하시오!!
            
            arr.forEach(function(element){
                document.write(element, "<br>");
            });   
            arr.forEach((element) => {
                document.write(element, "<br>")
            });
            arr.forEach(element => {
                document.write(element, "<br>")
            });
            arr.forEach(element => document.write(element, "<br>"));

            //for of
            for( let element of arr ) {
                document.write(element, "<br>")
            }
            for ( let element of arr ) document.write(element, "<br>");

            //for in
            for( let element of arr ) document.write(element, "<br>");
            for( let element in arr ) document.write(arr[element], "<br>");

            //배열에서 300 찾은 다음 출력하시오 !!
            const find = arr.find(function(){});
            const find = arr.find((el) => {
                el === 300;
            });

            const find = arr.find(el => el === 300);
            document.write(find);
            
        }

        {
            //"함수가 실행되었습니다."를 function을 이용해서 출력해주세요! (선언적 함수);
            function func(){
                document.write("함수가 실행되었습니다.")
            }
            func();
        }
     
            //"함수가 실행되었습니다." (익명 함수);
            {
                const func = function(){
                    document.write("함수가 실행되었습니다.");
                }
                func();
            }

            //"함수가 실행되었습니다." (매개변수 함수);
            {
                function func(str) {
                    document.write(str);
                }
                func("함수가 실행되었습니다.")
            }

            //"함수가 실행되었습니다." (리턴값 함수)
            {
                function func(){
                const str = "함수가 실행되었습니다"
                return str;
            }
            document.write(func());
        }
    </script>
</body>
</html>
