<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        *,
        *:before,
        *:after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DungGeunMo';
            background-color: #f6f6f6;
            background-image:
                linear-gradient(90deg, #cdcccc 0px, #cdcccc 1px, transparent 1px, transparent 99px, transparent 100px),
                linear-gradient(#cdcccc 0px, #cdcccc 1px, transparent 1px, transparent 99px, transparent 100px),
                linear-gradient(#e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px, transparent 100px),
                linear-gradient(90deg, #e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px, transparent 100px),
                linear-gradient(transparent 0px, transparent 5px, #f6f6f6 5px, #f6f6f6 95px, transparent 95px, transparent 100px),
                linear-gradient(90deg, #e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px, #e0e0e0 99px, #e0e0e0 100px),
                linear-gradient(90deg, transparent 0px, transparent 5px, #f6f6f6 5px, #f6f6f6 95px, transparent 95px, transparent 100px),
                linear-gradient(transparent 0px, transparent 1px, #f6f6f6 1px, #f6f6f6 99px, transparent 99px, transparent 100px),
                linear-gradient(#cdcccc, #cdcccc);
            background-size: 100px 100%, 100% 100px, 100% 10px, 10px 100%, 100% 100px, 100px 100%, 100px 100%, 100px 100px, 100px 100px;
            padding: 100px 0px;
        }

        a {
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        header {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            background: #262626;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 10px;
            z-index: 10;
        }

        header::before {
            content: '';
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            border: 4px ridge #a3a3a3;
            position: absolute;
            left: 5px;
            top: 5px;
            z-index: -1;
        }

        header h1 {
            padding: 5px 30px 5px 20px;
        }

        nav {}

        nav ul {
            display: flex;
        }

        nav li {
            margin-right: 30px;
        }

        nav li a {
            color: rgb(171, 171, 171);
        }

        nav li a:hover {
            border-bottom: 1px solid rgb(171, 171, 171);
        }

        .ir {
            background: url(dot.jpg);
            display: block;
            width: 10px;
            height: 10px;
        }

        nav li.active a {
            color: #fff;
        }

        nav li a:hover a {
            border-bottom: 1px solid #fff;
        }

        .ham {
            position: absolute;
            right: 20px;
            top: 16px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: none;
        }

        .ham span {
            width: 20px;
            height: 3px;
            background: #fff;
            display: block;
            position: absolute;
            left: 5px;
            top: 13px;
        }

        .ham span::before {
            content: '';
            width: 20px;
            height: 3px;
            background: #fff;
            position: absolute;
            left: 0;
            top: 7px;
        }

        .ham span::after {
            content: '';
            width: 20px;
            height: 3px;
            background: #fff;
            position: absolute;
            left: 0;
            bottom: 7px;
        }

        .quizWrap {
            max-width: 500px;
            width: 100%;
            background: #fff;
            margin: 30px auto;
            border: 8px ridge #cacaca;
        }

        .quizWrap h2 {
            font-size: 14px;
            text-align: center;
            background: #cacaca;
            color: #3b3b3b;
            border: 3px ridge #cacaca;
            padding: 3px;
            position: relative;
        }

        .quizWrap h2::before {
            content: '';
            position: absolute;
            left: 2px;
            top: 2px;
            width: 15px;
            height: 15px;
            background: url(dot.jpg) no-repeat;
            background-size: cover;
        }

        .quizWrap h2::after {
            content: '';
            position: absolute;
            right: 2px;
            top: 2px;
            width: 35px;
            height: 15px;
            background: url(dot.jpg) no-repeat -14px;
            background-size: cover;
        }
        .quizConfirm {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
        .question__quiz {
            border: 4px ridge #cacaca;
        }

        .question__title {
            padding: 20px;
            border-bottom: 6px ridge #cacaca;
            font-size: 34px;
        }

        .question__title__num {
            color: #A5E151;
            font-size: 34px;
            text-shadow: 1px 1px 1px #000;
        }

        .question__title__num::after {
            content: '.';

        }

        .question__title__ask {
            font-size: 24px;
            line-height: 1.4;
        }

        .question__answer {
            background: #E8E7E8;
            padding: 20px;
        }

        .question__answer__confirm {
            background: #cacaca;
            text-align: center;
            padding: 13px 20px;
            border: 6px groove #fff;
            font-size: 22px;
            text-shadow: 1px 1px 1px #fff;
            width: 100%;
            font-family: 'DungGeunMo';
        }

        .question__answer__confirm:active {
            background: #a3a3a3;
        }

        .question__answer__view {
            text-align: center;
            border: 6px groove #fff;
            padding: 13px 20px;
            font-size: 22px;
            text-shadow: 1px 1px 1px #fff;
        }

        .question__answer__ex {
            padding: 20px;
            line-height: 1.4;
        }

        .question__answer__selects {
            padding: 10px 0;
        }

        .question__answer__selects label {
            display: flex;
            position: relative;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .question__answer__selects label span {
            font-size: 20px;
            line-height: 1;
            padding: 11px 35px 11px 50px;
            border-radius: 50px;
            position: relative;
            min-height: 40px;
        }

        .question__answer__selects label span:hover {
            background-color: #d6ecb6;
        }

        .question__answer__selects label span::before {
            content: '';
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            box-shadow: inset 0 0 0 3px #000;
            position: absolute;
            left: 7px;
            top: 6px;
            transition: 0.25s ease;
        }

        .question__answer__selects label input {
            position: absolute;
            left: -9999px;
        }

        .question__answer__selects input:checked+span {
            background-color: #d6ecb6;
        }

        .question__answer__selects input:checked+span::before {
            box-shadow: inset 0 0 0 10px #A5E151;
        }
        .question__answer__selects p {
            line-height: 1.4;
            font-size: 16px;
        }
        @media (max-width:1200px) {
            .ham {
                display: block;
            }

            nav {
                position: absolute;
                top: 50px;
                left: 0;
                background: #262626;
                width: 100%;
                display: none;
            }

            nav.show {
                display: block;
            }

            nav ul {
                display: block;
                position: relative;
                padding: 20px;
                z-index: 1;
            }

            nav ul::before {
                content: '';
                width: calc(100% - 10px);
                height: calc(100% - 10px);
                border: 4px ridge #a3a3a3;
                position: absolute;
                left: 5px;
                top: 5px;
                z-index: -1;
            }

            nav li {
                padding: 5px;
            }
        }

        /* dog */
        .card {
            position: relative;
            width: 360px;
            margin: 20px auto;
        }

        .dog .head,
        .dog .body {
            position: relative;
            width: 115px;
        }

        .dog .head {
            height: 115px;
            border-radius: 50% 50% 0 0;
            margin: 0 auto;
        }

        .dog .ears {
            position: relative;
            top: -14%;
            width: 100%;
        }

        .dog .ears::before,
        .dog .ears::after {
            content: "";
            position: absolute;
            top: 0;
            width: 35px;
            height: 70px;
            background: #CB7A1D;
            border-top: 11px solid #F7AA2B;
            border-left: 7px solid #F7AA2B;
            border-right: 7px solid #F7AA2B;
        }

        .dog .ears::before {
            left: 0;
            border-radius: 50% 45% 0 0;
        }

        .dog .ears::after {
            right: 0;
            border-radius: 45% 50% 0 0;
        }

        .dog .face {
            position: absolute;
            background: #F7AA2B;
            width: 100%;
            height: 100%;
            border-radius: 50% 50% 0 0;
        }

        .dog .face::before,
        .dog .face::after {
            content: "";
            display: block;
            margin: auto;
            background: #FEFEFE;
        }

        .dog .face::before {
            width: 15px;
            height: 35px;
            margin-top: 24px;
            border-radius: 20px 20px 0 0;
        }

        .dog .face::after {
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            width: 60px;
            height: 65px;
            border-radius: 45% 45% 0 0;
        }

        .dog .eyes {
            position: relative;
            top: 29%;
            text-align: center;
        }

        .dog .eyes::before,
        .dog .eyes::after {
            content: "";
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 100%;
            background: #451d1c;
            margin: 0 14.5%;
        }

        .dog .teardrop {
            position: absolute;
            top: 125%;
            left: 19%;
            width: 6px;
            height: 6px;
            border-radius: 0 50% 50% 50%;
            transform: rotate(45deg);
            background: #FEFEFE;
            visibility: hidden;
        }

        .dog .nose {
            position: relative;
            top: 35%;
            width: 16px;
            height: 8px;
            border-radius: 35px 35px 65px 65px;
            background: #451d1c;
            margin: auto;
        }

        .dog .mouth {
            position: relative;
            top: 34.5%;
            width: 4px;
            height: 6px;
            margin: 0 auto;
            text-align: center;
            background: #451d1c;
        }

        .dog .mouth::before,
        .dog .mouth::after {
            content: "";
            position: absolute;
            top: -4px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 4px solid #451d1c;
            border-left-color: transparent;
            border-top-color: transparent;
            z-index: 2;
        }

        .dog .mouth::before {
            transform: translateX(-89%) rotate(45deg);
        }

        .dog .mouth::after {
            transform: translateX(-2px) rotate(45deg);
        }

        .dog .tongue {
            position: relative;
            z-index: 1;
        }

        .dog .tongue::before,
        .dog .tongue::after {
            content: "";
            position: absolute;
        }

        .dog .tongue::before {
            top: 10px;
            left: -7px;
            width: 18px;
            height: 0;
            border-radius: 50%;
            background: #451d1c;
            z-index: -1;
        }

        .dog .tongue::after {
            top: 14px;
            left: -4px;
            width: 12px;
            height: 0;
            border-radius: 20px;
            background: #F5534F;
            z-index: 5;
        }

        .dog .chin {
            position: relative;
            top: 47.5%;
            margin: 0 auto;
            width: 12px;
            height: 12px;
            border-top: 10px solid #e8e7ec;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-radius: 2px;
            z-index: 0;
        }

        .dog .body {
            position: relative;
            height: 139px;
            margin: auto;
            z-index: 0;
        }

        .dog .body::before,
        .dog .body::after {
            content: "";
            position: absolute;
            top: -1px;
            left: 0;
            right: 0;
            bottom: 0;
            display: block;
            width: 100%;
            margin: auto;
            background: #F7AA2B;
        }

        .dog .body::after {
            top: -2px;
            bottom: -1px;
            width: 60px;
            background: #FEFEFE;
        }

        .dog .tail {
            position: absolute;
            left: -60%;
            bottom: 1px;
            background: #F7AA2B;
            width: 93px;
            height: 15px;
            transform: rotate(45deg);
            transform-origin: 100% 50%;
            border-radius: 25px 0 0 25px;
            z-index: -2;
        }

        .dog .legs {
            position: absolute;
            bottom: 0;
            left: -10%;
            width: 120%;
            height: 15%;
            background: #F7AA2B;
            border-radius: 10px 10px 0 0;
        }

        .dog .legs::before,
        .dog .legs::after {
            content: "";
            position: absolute;
            bottom: 1px;
            background: #CB7A1D;
            z-index: -1;
        }

        .dog .legs::before {
            left: -7.5%;
            width: 115%;
            height: 55%;
            border-radius: 5px 5px 0 0;
        }

        .dog .legs::after {
            left: -3.5%;
            width: 107%;
            height: 250%;
            border-radius: 20px 20px 35px 35px;
        }


        .card.good .face::before {
            margin-top: 10px;
        }

        .card.good .face::after {
            height: 85px;
        }

        .card.good .eyes {
            top: 13%;
        }

        .card.good .eyes::before,
        .card.good .eyes::after {
            width: 18px;
            height: 5px;
            margin: 0px 12.5%;
            transform: rotate(-37.5deg);
            border-radius: 20px;
        }

        .card.good .eyes::after {
            transform: rotate(37.5deg);
        }

        .card.good .nose {
            top: 18%;
        }

        .card.good .mouth {
            top: 16.5%;
        }

        .card.good .tongue::before {
            height: 12px;
        }

        .card.good .tongue::after {
            height: 24px;
            animation: movetongue 0.1s linear 0.35s infinite alternate forwards;
        }

        .card.good .chin {
            top: 34%;
        }

        .card.good .tail {
            animation: movetail 0.1s linear infinite alternate forwards;
        }

        .card.bad .ears::before {
            transform: rotate(-50deg) translate(-7px, 2px);
        }

        .card.bad .ears::after {
            transform: rotate(50deg) translate(7px, 2px);
        }

        .card.bad .face::before {
            margin-top: 28px;
        }

        .card.bad .face::after {
            height: 55px;
        }

        .card.bad .eyes {
            top: 38%;
        }

        .card.bad .eyes::before,
        .card.bad .eyes::after {
            width: 18px;
            height: 5px;
            margin: 0px 14.5%;
            transform: rotate(-37.5deg);
            border-radius: 20px;
        }

        .card.bad .eyes::after {
            transform: rotate(37.5deg);
        }

        .card.bad .teardrop {
            animation: cry 0.1s ease-in 0.25s forwards;
        }

        .card.bad .nose {
            top: 44%;
        }

        .card.bad .mouth {
            top: 42%;
        }

        .card.bad .chin {
            top: 52%;
        }

        .card.bad .tail {
            transform: rotate(0);
        }

        @keyframes movetongue {
            100% {
                height: 27px;
            }
        }

        @keyframes movetail {
            0% {
                transform: rotate(37deg);
            }

            100% {
                transform: rotate(52deg);
            }
        }

        @keyframes cry {
            100% {
                visibility: visible;
            }
        }
    </style>
</head>

    <script>
        //선택자
        const quiz = document.querySelector("#quiz");
        const quizWrap = document.querySelector(".quizWrap");
        const questionQuiz = document.querySelector(".question__quiz");
        const questionAnswerConfirm = document.querySelector(".question__answer__confirm");
        const questionAnswerView = document.querySelector(".question__answer__view");
        const questionAnswerEx = document.querySelector(".question__answer__ex");
       
        

        //문제정보
         const quizInfo = [
            {
                quizNum : 1,
                quizAsk : "일반적으로 환경 디자인의 종류에 해당하는 것은?",
                quizChoice : {
                    1:"가전제품 디자인",

            {
                quizNum : 3,

                quizEx : "색의 종류 : 표면색, 투과색, 거울색, 금속색, 공간색, 광원색<br>- 표면색 : 불투명한 물체가 빛을 반사시킴으로써 나타나는 물체의 색을 의미물체는 자신과 다른 색을 흡수하고,같은 색을 반사(녹색 물체는 녹색만 반사)<br>- 광원색 : 광원에서 나오는 빛을 눈으로 볼 때 느껴지는 빛 자체의 색광원을 이루는 색 파장의 비율에 따라 다르게 나타남"
            },
            {
                quizNum : 4,

                quizChoice : {
                    1:"비례", 
                    2:"조화", 
                    3:"균형", 
                    4:"강조"

        //결과 확인하기
        function showResults(){
            const questionAnswerSelects = document.querySelectorAll(".question__answer__selects");
            let nowScore = 0;

            quizInfo.forEach((currentQuestion, questionNumber) => {
               const selectContainer = questionAnswerSelects[questionNumber];
               const selectChecked = `input[name=select${questionNumber}]:checked`;
               const selectResult = (selectContainer.querySelector(selectChecked) || {}).value;

               if(selectResult == currentQuestion.quizAnswer){
                // alert("정답입니다.");
                nowScore++;
                selectContainer.style.color = "red";
               } else {
                // alert("틀렸습니다.");
                selectContainer.style.color = "blue";
                const p = document.createElement("p");
                selectContainer.appendChild(p).innerHTML = currentQuestion.quizEx;
               } 
            });
            questionAnswerView.innerHTML = `${quizInfo.length} 문제 중에 ${nowScore} 문제를 맞추었습니다.`
            questionAnswerConfirm.style.display = "none";
        }

        questionAnswerConfirm.addEventListener("click", showResults);
