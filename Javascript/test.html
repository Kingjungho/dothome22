<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        //선언적 함수
        function func1(){
            document.write("함수1<br>");
        }
        func1();
      
        //익명함수
        const func2 = function(){
            document.write("익명함수<br>")
        }
        func2();
       
        //매개변수 함수
        function func3(text){
            document.write(text);
        }
        func3("매개변수 함수<br>");

        //리턴값 함수
        function func4(){
            const text = "리턴값 함수";
            return text;
        }
        document.write(func4());
        document.write("<br>");

        //선언적 함수 화살표 함수
        func5 = () => {
            document.write("화살표함수 : 선언적 함수 <br>")
        }
        func5();

        //익명함수 : 화살표 함수
        const func6 = () =>{
            document.write("화살표함수 : 익명함수<br>")
        }
        func6();

        //리턴값 함수 : 화살표 함수
        func7 = () => {
            let str = "화살표 함수 : 리턴값 함수";
            return str;
        }
        document.write(func7());
        document.write("<br>");
        //매개변수 함수 : 화살표 함수
        const func8 = (str) => {
            return str;
        }
        document.write(func8("화살표 함수 : 익명함수 + 매개변수 + 리턴값<br>"));

        //매개변수 함수 : 화살표 함수 : 괄호 생략
        const func9 = str => {
            return str;
        }
        document.write(func9("화살표 함수 : 익명함수 + 매개변수 괄호생략 + 리턴값<br>"));

        const func10 = str => str;
            
        document.write(func10("화살표 함수 : 익명함수 + 매개변수 + 리턴값생략<br>"));

        func11 = str => str;
        document.write(func11("화살표 함수 : 익명함수생략 + 매개변수 + 리턴값<br>"));
    </script>
</body>
</html>
