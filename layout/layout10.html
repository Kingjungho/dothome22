<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습10</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #wrap {
            width: 1500px;
            margin: 0 auto;
        }
        header {
            width: 100%;
            height: 100px;
            background-color: #81d4fa ;
        }
        main {
            overflow: hidden;
        }
        aside {
            width: 20%;
            height: 600px;
            background-color: #4fc3f7 ;
            float: left;
        }
        section {
            width: 80%;
            height: 200px;
            background-color: #29b6f6 ;
            float: left;
        }
        article {
            width: 80%;
            height: 200px;
            background-color: #03a9f4 ;
            float: left;
        }
        nav {
            width: 80%;
            height: 200px;
            background-color: #039be5 ;
            float: left;
        }
        footer {
            width: 100%;
            height: 100px;
            background-color: #0288d1 ;
        }
        @media (max-width:1220px){
            #wrap{
                width: 100%;
            }
        section {
            width: 80%;
            height: 300px;
        }
        article {
            width: 80%;
            height: 300px;
        }
        nav {
            width: 100%;
            height: 300px;
        }
    }
    @media (max-width:800px) {
        aside {
            width: 100%;
            height: 200px;
            float: none;
        }
        section {
            width: 50%;
            height: 300px;
        }
        article {
            width: 50%;
            height: 300px;
        }
    }
    @media (max-width:600px) {
        section {
            width: 100%;
            height: 300px;
        }
        article {
            width: 100%;
            height: 300px;
    }
    }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main>
            <aside></aside>
            <section></section>
            <article></article>
            <nav></nav>            
        </main>
        <footer></footer>
    </div>
</body>
</html>
