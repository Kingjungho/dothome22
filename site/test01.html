<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">

    <style>
        .container1 {
        width: 100%;
        margin: 0 auto;
        position: relative;
        }
        .container1-fluid {
        width: 96%;
        margin: 0 auto;
        }

        .layout {
            background-image: url(../site/img/zz.png);
            
        }

        .testType01 {
            position: relative;
            font-family: 'NanumBarunGothic';
        }

        .header {
            display: flex;
            background-color: rgba(0, 0, 0, 0.24);
            color: #fff;
            padding: 2px;
            margin-left: 10px;
        }
        .header img {
            position: absolute;
            width: 40px;
            top: 35px;
            left: 30px;
        }
        .header-left {
            margin: 30px 0 25px 80px;
            font-weight: 700;
            font-size: 18px;
        }

        .header-middle {
            margin: 0 30px 0 90px;
            font-size: 17px;
        }

        .header-middle span {
            display: inline-block;
            margin: 45px 28px 30px 50px;
            text-align: center;

        }

        .header-right {
            display: inline-block;
            margin-top: 50px;
            margin-left: 110px;
        }

        .header-right span {
            border: 1px solid #fff;
            border-radius: 30px;
            padding: 20px;
        }

        .nav {
            color: #fff;
            margin: 160px;
        }

        .nav-title {
            font-size: 75px;
            margin-top: 150px;
            margin-left: 170px;
            font-weight: 700;
        }

        .nav-title2 {
            font-size: 43px;
            margin-left: 170px;
            margin-top: 40px;
            font-weight: 400;
        }

        .nav-desc {
            font-size: 22px;
            margin-left: 170px;
            margin-top: 30px;
        }

        .slide {
            width: 50vw;
        }
        .slide .slide-inner:nth-child(1) {
            background-image: url(../site/img/zz3.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
        }
        .slide .slide-inner:nth-child(2) {
            background-image: url(../site/img/zz4.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
        }
        .slide .slide-inner:nth-child(3) {
            background-image: url(../site/img/zz5.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
        }
        .slide .slide-inner:nth-child(4) {
            background-image: url(../site/img/zz6.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
        }
        .slide .slide-inner:nth-child(5) {
            background-image: url(../site/img/zz7.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
        }
        .slide .slide-inner:nth-child(6) {
            background-image: url(../site/img/zz8.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
        }
    </style>
</head>

<body>
    <section class="layout">
        <div class="container1">
            <div class="testType01">
                <div class="header">
                    <img src="../site/img/zz1.gif" alt="">
                    <div class="header-left">
                        NAVER<br>INFLUENCER CENTER
                    </div>
                    <div class="header-middle">
                        <span>인플루언서 안내</span>
                        <span>광고 수익 혜택</span>
                        <span>성장 지원 프로그램</span>
                        <span>브랜드커넥트</span>
                        <span>공지</span>
                    </div>
                    <div class="header-right">
                        <span>인플루언서로 로그인</span>
                    </div>
                </div>
                <div class="nav">
                    <div class="nav-title">NAVER<br>INFLUENCER CENTER</div>
                    <div class="nav-title2">인플루언서에게 필요한 모든 것</div>
                    <div class="nav-desc">네이버 인플루언서 센터는 여러분들에게 다양한 지원 프로그램을 운영하고 있습니다.<br>더 큰 수익과 성장을 위한 다양한 혜택과 지원
                        프로그램을 지금
                        경험해보세요.</div>
                </div>
                <div class="slide">
                    <div class="slide-inner">
                        <div class="inner-wrap">
                            <div class="inner-title">광고 표시, 어떻게 하지?</div>
                            <h2 class="inner-desc">정당하게 광고하자!<br>
                                추천보증광고 표시법</h2>
                                <div class="inner-word">
                                    지금 만나보세요→
                                </div>
                        </div>
                    </div>
                    <div class="slide-inner"></div>
                    <div class="slide-inner"></div>
                    <div class="slide-inner"></div>
                    <div class="slide-inner"></div>
                    <div class="slide-inner"></div>
                </div>
            </div>
        </div>
    </section>

</html>
