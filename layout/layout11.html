<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습11</title>
   <style>
     * {
        padding: 0;
        margin: 0;
     }
     #wrap {
        width: 2000px;
        margin: 0 auto;
     }
     header {
         width: 100%;
         height: 200px;
         background-color: #f8bbd0 ;
     }
     aside {
         width: 100%;
         height: 600px;
         background-color: #f48fb1;
     }
     section {
         height: 1000px;
         background-color: #f06292 ;
     }
     footer {
         width: 100%;
         height: 200px; 
         background-color: #ec407a ;
     }
     .container {
         width: 1200px;
         height: inherit;
         background-color: rgba(0, 0, 0, 0.2);
         margin: 0 auto;
     }
   </style>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="container"></div>
        </header>
        <main>
            <aside>
                <div class="container"></div>
            </aside>
            <section>
                <div class="container"></div>
            </section>          
        </main>
        <footer>
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
