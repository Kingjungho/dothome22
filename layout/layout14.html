<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습 14</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #e8f5e9 ;
        }
        #wrap {
            width: 1800px;
            margin: 0 auto;
        }
        header {
            width: 100%;
            height: 200px;
            background-color: #c8e6c9 ;
        }
        aside {
            width: 100%;
            height: 200px;
            background-color: #a5d6a7 ;
        }
        section {
            width: 20%;
            height: 800px;
            background-color: #66bb6a ;
            float: left;
        }
        article {
            width: 60%;
            height: 800px;
            background-color: #4caf50 ;
            float: left;
        }
        nav {
            width: 20%;
            height: 800px;
            background-color: #43a047 ;
            float: left;
        }
        footer {
            width: 100%;
            height: 200px;
            background-color: #388e3c ;
            clear: both;
        }
        @media (max-width:1000px){
            section {
                width: 20%;
                height: 600px;
            } 
            article {
                width: 80%;
                height: 600px;
            }
            nav {
                width: 100%;
                height: 300px;
            }
        }
        @media (max-width:600px){
            section {
                width: 100%;
                height: 200px;
            } 
            article {
                width: 100%;
                height: 400px;
            }
            nav {
                width: 100%;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <aside></aside>
        <main>
        <section></section>
        <article></article>
        <nav></nav>
    </main>
        <footer></footer>
    </div>
</body>
</html>
