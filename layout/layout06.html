<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습 6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            height: 110px;
            background-color: #e8eaf6;
        }

        #banner {
            height: 750px;
            background-color: #c5cae9;
        }
        #contents {
            height: 2280px;
            background-color: #9fa8da;
        }
        #contents1 {
            height: 2280px;
        }
        #contents2 {
            height: 1570px;
        }
        #contents3 {
            height: 530px;
        }
        #footer {
            height: 270px;
            background-color: #7986cb;
        }

        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.3)
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <!-- header-->
        <div id="banner">
            <div class="container"></div>
        </div>
        <!-- banner-->
        <div id="contents">
            <div id="contents1">
                <div class="container">contents1</div>
            </div>
            <div id="contents2">
                <div class="container">contents2</div>
            </div>
            <div id="contents3">
                <div class="container">contents3</div>
            </div>
        </div>
        <!-- contents-->
        <div id="footer">
            <div class="container"></div>
        </div>
        <!-- footer-->
    </div>

</body>

</html>
