<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습11</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 100%;
        }

        header {
            width: 100%;
            height: 200px;
            background-color: #efebe9;
        }

        main {
            overflow: hidden;
            background-color: #d7ccc8;
            
        }

        aside {
            width: 100%;
            height: 200px;
            background-color: #bcaaa4;
        }

        section {
            width: 60%;
            height: 800px;
            background-color: #a1887f;
            float: left;
        }

        article {
            width: 40%;
            height: 800px;
            background-color: #8d6e63;
            float: left;
        }

        nav {
            width: 100%;
            height: 400px;
            background-color: #795548;
            float: left;
        }
        footer {
            width: 100%;
            height: 200px;
            background-color: #6d4c41;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header>
            <div class="container"></div>
        </header>
        <aside>
            <div class="container"></div>
        </aside>
        <main>
            <div class="container">
                <section></section>
                <article></article>
                <nav></nav>
            </div>
        </main>
        <footer>
            <div class="container"></div>
        </footer>
    </div>
</body>

</html>
