<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Kingjungho">
    <meta name="description" content="웹 사이트 제작을 위한 사이트입니다.">
    <meta name="keywords"
        content="김정호, 웹 퍼블리셔, 웹 표준, 웹 접근성, 화려한 디자인, webstoryboy, publisher, css3, html, markup, design, Webstoryboy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardType01</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">

    <!-- Card Type CSS -->
    <link rel="stylesheet" href="css/cardType.css">
</head>

<body>
    <section id="cardType" class="cardType01">
        <div class="container">
        <h2>프론트앤드 강의</h2>
        <p>프론트앤드 개발자가 되기 위한 과정에 도움이 될 강의 제공 및 사용자들의 정보 등을 서로 공유하는 사이트입니다.<br>
            홍보 및 광고 게시글 허용X
        </p>
        <div class="card-wrap">
            <div class="card">
                <a href="#">
                    <img src="img/card01.jpg" alt="초심자 가이드북 이미지입니다." class="card-img">
                    <strong class="card-title">프론트앤드 초심자 가이드북 제공</strong>
                    <span class="card-desc">입문자들도 쉽게 보고 따라할 수 있는 수준의 가이드북 입니다.</span>
                    <span class="card-keyword">
                        <span>#코린이</span>
                        <span>#코딩 초보</span>
                        <span>#코딩 입문</span>
                    </span>
                </a>
            </div>
            <div class="card">
                <a href="#">
                    <img src="img/card02.jpg" alt="초심자 가이드북 이미지입니다." class="card-img">
                    <strong class="card-title">PC , 모바일 기기 각 1대 연동가능</strong>
                    <span class="card-desc">장소에 구애받지 않고 어디서나 무료로 시청이 가능합니다.</span>
                    <span class="card-keyword">
                        <span>#장소 무관 </span>
                        <span>#언제 어디서나</span>
                    </span>
                </a>
            </div>
            <div class="card">
                <a href="#">
                    <img src="img/card03.jpg" alt="초심자 가이드북 이미지입니다." class="card-img">
                    <strong class="card-title">고급 과정까지 심도있게 !</strong>
                    <span class="card-desc">중급 , 고급 , 최고급 과정까지 전문 강사들의 심도있는 강의</span>
                    <span class="card-keyword">
                        <span>#프론트앤드 마스터</span>
                        <span>#끝판왕</span>
                    </span>
                </a>
            </div>
        </div>
    </div>
    </section>
    <!-- cardType 01 -->
</body>

</html>
