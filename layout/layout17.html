<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'NEXONLv1Gothic';
            font-weight: 800;
        }
        .container {
            width: 1200px;
            color: #fff;
            margin: 0 auto;
        }
        .header {
            width: 100%;
            height: 100px;
            overflow: hidden;
            text-align: center;
            margin: 0 auto;
        }
        .header .logo {
            width: 20%;
            float: left;
            background: #f3e5f5;
            line-height: 100px;
        }
        .header .menu {
            width: 80%;
            float: left;
            background: #e1bee7;
            line-height: 100px;
        }
        .banner-wrap {
            width: 100%;
            height: 400px;
            overflow: hidden;
            margin: 0 auto;
        }
        .banner-wrap .banner {
            text-align: center;
            background: #ce93d8;
            line-height: 400px;
        }
        .aside {
            width: 1200px;
            height: 250px;
            overflow: hidden;
            margin: 0 auto;
            text-align: center;
        }
        .aside .aside-left {
            width: 400px;
            float: left;
            background: #ba68c8;
            line-height: 250px;
        }
        .aside .aside-middle {
            width: 400px;
            float: left;
            background: #ab47bc;
            line-height: 250px;
        }
        .aside .aside-right {
            width: 400px;
            float: left;
            background: #9c27b0;
            line-height: 250px;
        }
        .footer {
            width: 100%;
            height: 100px;
            overflow: hidden;
            margin: 0 auto;
            text-align: center;
        }
        .footer-left {
            width: 20%;
            line-height: 100px;
            float: left;
            background: #8e24aa;
        }
        .footer-middle {
            width: 60%;
            line-height: 100px;
            float: left;
            background: #7b1fa2;
        }
        .footer-right {
            width: 20%;
            line-height: 100px;
            float: left;
            background: #6a1b9a;
        }
    </style>
</head>

<body>
    <div class="container">
       <header class="header">
           <div class="logo">로고</div>
           <div class="menu">메뉴</div>
       </header>
       <div class="banner-wrap">
           <div class="banner">이미지 슬라이드</div>
       </div>
       <aside class="aside">
           <div class="aside-left">공지사항</div>
           <div class="aside-middle">갤러리</div>
           <div class="aside-right">팝업</div>
       </aside>
       <footer class="footer">
           <div class="footer-left">로고</div>
           <div class="footer-middle">Copyright</div>
           <div class="footer-right">SNS</div>
       </footer>
    </div>
</body>

</html>
